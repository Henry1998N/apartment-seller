<!DOCTYPE html>
<html>
  <head>
    <title>Sell House</title>
    <!-- <script
      src="https://kit.fontawesome.com/10078cfd09.js"
      crossorigin="anonymous"
    ></script> -->

    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />
    <div id="results"></div>
    <!-- i la a"
        "i lpr p"
        "i lr r"
        "i lpark park"; -->
    <script id="apartments-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="result">
          <img class="img" src="{{img}}" />
          <p class="l-addr">Address :</p>
          <p class="address">{{address}}</p>
          <p class="l-price">Price :</p>
          <p class="price">{{formatCurrency price}}â‚ª</p>
          <p class="l-rooms">Rooms :</p>
          <p class="rooms">{{rooms}}</p>
          <div class="l-park">Have Parking :</div>
          {{#if immediate}}
            <p class="l-immediate">Seller Details :</p>
            <div class="immediate">Name :{{contactDetails.name}}</div>
            <div class="email-immediate">email :{{contactDetails.email}}</div>
          {{/if}}
          {{#if parking}}
            <i class="fa-solid fa-square-parking parking"></i>
          {{else}}
            <div class="parking">No Parking</div>
          {{/if}}
          <div class="feature">
            Features
            {{#each features}}

              <div>{{this}}</div>

            {{/each}}
          </div>
        </div>

      {{else}}
        <div class="no-match">no match"</div>
      {{/each}}
    </script>
    <script
      src="https://kit.fontawesome.com/10078cfd09.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
